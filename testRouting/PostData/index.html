<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<style>
    .display-form{
    border: 1px solid;
    padding: 15px;
    position: relative;
    top: 200px;
    left: 400px;
    width: 500px;
    border-radius: 5px;
    box-shadow: 0px 0px 2px 4px #C8C8C8;
    background-image: linear-gradient(green, cyan, transparent);
}
</style>
<body>
    
    

    <form action='/' method="POST" class="display-form">
        <h1>Calculator</h1>
        <strong>ADD TWO NUMBERs</strong> <br><br>
    <label for="">First Number</label>
    <input type="text" name="num1" placeholder="Enter first number"> <br><br>
    <label for="">Second Number</label>
    <input type="text" name="num2" placeholder="Enter second number"> <br><br>
    <button type="submit" name="submit">CALCULATE</button>
    </form>
</body>
</html>
